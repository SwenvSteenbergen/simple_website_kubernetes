apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-website
  template:
    metadata:
      labels:
        app: simple-website
    spec:
      containers:
        - name: web
          image: swennie/simple-site:bf87c569455cfbb1b7f112b9691104c3054e667f
          ports:
            - containerPort: 80
