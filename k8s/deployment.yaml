apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-website
  template:
    metadata:
      labels:
        app: simple-website
    spec:
      containers:
        - name: web
          image: swennie/simple-site:175bc762ad685e01ac6f2043e112e1165d26da32
          ports:
            - containerPort: 80
